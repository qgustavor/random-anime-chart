sentenceFirst:
  oneCharacter:
  - '{protagonistName} é um {protagonist.occupation} de {protagonist.age} anos de idade'
  - '{protagonistName} é um {protagonist.occupationDeterminer} {protagonist.occupation}'
  - 'A história gira em torno de {protagonistName}, o último {protagonist.occupation}'
  - '{protagonistName} vive em {setting.location} e é {protagonist.assessment} em {protagonist.verbPresentParticiple}'
  - '{protagonistName} é {protagonist.objectRelation} do {protagonist.objectAdj} {protagonist.object}'
  - '{protagonistName} quer {protagonist.goal} em {setting.place}'
  - "{protagonistName} não é o seu típico {protagonist.occupation}"
  - '{protagonistName} é um surpreentente {protagonist.adjective} {protagonist.genderName} livendo com um {protagonist.objectivePronoun} {secondaryCharacter.relation} em uma {setting.location}'
  - '{protagonistName} herda um {protagonist.object | indefiniteArticle} de {protagonist.objectivePronoun} {secondaryCharacter.relation}'
  - '{protagonistName}, {protagonist.occupation | indefiniteArticle}'
  - 'Uma história comovente sobre {protagonist.occupation | indefiniteArticle}, que ganhou um {protagonist.object | indefiniteArticle} de {tertiaryCharacter.race | indefiniteArticle}'
  - "{protagonistName} é {protagonist.characterTrope | indefiniteArticle} que não é {protagonist.assessment} em nada em particular"
  - '{protagonistName} possui a habilidade {protagonist.ability}, mas ela não é forte suficiente para fazer nada importante'
  - '{protagonistName} é um {protagonist.adjective | indefiniteArticle} de {protagonist.age} anos de idade {protagonist.genderName} que vive perto de {setting.locationNature} e assim {protagonist.pronoun} passa a maior parte do seu tempo {protagonist.verbPresentParticiple}'
  - "A história do show gira em torno de {protagonistName}, que carregou todas as esperanças de {setting.country} nos ombros {protagonist.objectivePronoun} para ganhar no fim da competição Grand Prix {protagonist.occupation | capitalize}, mas sofreu uma derrota dolorosa"
  - '{protagonistName} é {protagonist.adjective | indefiniteArticle} {protagonist.genderName} com {protagonist.adjective | indefiniteArticle} {protagonist.bodypart}'
  - '{protagonistName} é {protagonist.occupation | indefiniteArticle} que foi roubado por {secondaryCharacter.adjective | indefiniteArticle} {secondaryCharacter.genderName}, mas a sorte {protagonist.objectivePronoun} parecia estar boa, já que outro {secondaryCharacter.adjective} {secondaryCharacter.genderName} aconlheu {protagonist.personalPronoun}'
  - "{protagonistName} tem algumas razões para querer 'resetar' a imagem & vida {protagonist.objectivePronoun} em uma nova {protagonist.occupation}"
  - "{protagonistName}, {protagonist.adjective | indefiniteArticle}, de {protagonist.age} anos de idade, {protagonist.occupation}, ainda não se deu bem com o {secondaryCharacter.relation} mais novo {protagonist.objectivePronoun}, {secondaryCharacter.firstName}, em {setting.timespan}s"

  twoCharacters:
  - 'Havendo perdido {protagonist.objectivePronoun} {tertiaryCharacter.relation}, {protagonist.occupation} {protagonistName} está fazendo o melhor {protagonist.objectivePronoun} para cuidar da jovem {secondaryCharacter.relation} {protagonist.objectivePronoun}  {secondaryCharacter.firstName} como apenas {protagonist.relationSek | indefiniteArticle}'
  - 'Em {setting.timeOfDay | indefiniteArticle} iluminado por uma lua cheia escarlarte, um ordinário {protagonist.occupation} chamado {protagonistName} encontrou um auto-proclamado {secondaryCharacter.occupation} chamado {secondaryCharacter.firstName} em um festinal'

  setting:
  - 'Uma história ocorrida em {setting.place}'
  - "'{title.primary}' ocorre em {setting.location}"
  - 'Esse anime foca no clube de {protagonist.object | indefiniteArticle} em uma certa {setting.location}, e seus membros'
  - 'O {setting.country} {setting.countryStateform} está em guerra com o vizinho {setting.countrySekStateform} de {setting.countrySek}'
  - "A história 'classica {protagonist.group} {setting.genreMain}' acontece durante a era {setting.era | capitalize}"
  - "A história de {setting.genreMain} acontece em {setting.place}, que foi assombrada por {protagonist.threatAdjective} '{protagonist.threatRace}' que estavam devorando {protagonist.alliesRace}"
  - 'Em um dia de {setting.season}… um massivo {setting.catastrophe} atinge {setting.place}'

sentenceMid:
  oneCharacter:
  - 'Então, um dia, {protagonist.genderPerfectTense} atacado por {protagonist.threatGroupSize | indefiniteArticle} de {protagonist.threat} e salvo por um misterioso {tertiaryCharacter.genderName}'
  - '{protagonist.objectivePronoun | capitalize} {secondaryCharacter.relation}, {secondaryCharacter.firstName}, é também {protagonist.occupation | indefiniteArticle}'
  - 'A diferença é que {protagonist.genderPerfectTense} {protagonist.race | indefiniteArticle}; mas não estava só'
  - "Depois de um {setting.weather} {setting.timespan}, {protagonist.pronoun} não apareceu em {setting.occupationLocation}, havendo parar em um hospiral em um distante {setting.locationPlace}"
  - '{protagonist.pronoun | capitalize} encontra {tertiaryCharacter.genderName | indefiniteArticle} chamado {tertiaryCharacter.firstName} que não gosta de interrupções no cotidiano {tertiaryCharacter.objectivePronoun}'
  - 'A vida {protagonist.objectivePronoun | capitalize} muda depois que {protagonist.pronoun} encontrou {secondaryCharacter.firstName} {secondaryCharacter.lastName} de um instituto de pesquisas, que ofereceu para {protagonist.personalPronoun} uma droga que pode mudar a aparência {protagonist.objectivePronoun} para alguém de {random | 2 | 100} anos de idade e participar de um experimento por um ano'
  - "{protagonist.firstName} acredita no folclore que dizia que 'muito tempoa trás cada humano podia ver o {protagonist.threatRace}' e sonha com o inesperado e antigo mistério sobre fazer {setting.locationPlace} um lugar onde pessoas e {protagonist.threatRace} podem viver juntos em paz"
  - '{protagonist.genderPerfectTense | capitalize} bem ruim em {protagonist.verbToInfinitive}, mas a sorte trouxe a pequena família {protagonist.objectivePronoun} e um dos {secondaryCharacter.relation} {protagonist.objectivePronoun}, {secondaryCharacter.firstName}, juntos para aventuras em casa'
  - 'Ninguém podia esperar que esse {protagonist.genderName} de {protagonist.age} anos de idade poderia um dia se tornar {protagonist.occupation | indefiniteArticle} chamado de {protagonist.relationSek} por outros'
  - 'Mas isso não foi nada na vida {protagonist.objectivePronoun} comparado com o que {protagonist.firstName} estava se sentindo frustado…'
  - 'Nos momentos de morte {protagonist.objectivePronoun}, {protagonist.firstName} foi transportado para {setting.locationPlace | indefiniteArticle} de mágica com outros {protagonist.occupationPlural} através da história'
  - 'Através de estranhas circunstâncias {protagonist.pronoun} se encontra em {setting.locationPlace | indefiniteArticle} de jogos de vida ou morte comandados por {tertiaryCharacter.firstName} {tertiaryCharacter.lastName}'
  - 'Atrás disso, {protagonist.pronoun} quer superar {secondaryCharacter.firstName}, que é respeitado por {protagonist.occupation | indefiniteArticle}'
  - 'Só {protagonist.adjective | indefiniteArticle} {protagonist.occupation} pode ter o previlégio de se contactar com o espírito'

  twoCharacters:
  - 'Embora, através de circunstâncias misterioras, as garotas se encontraram sendo as sobreviventes finais em um ataque de {protagonist.threatRace | indefiniteArticle}, e continuaram a viver em {setting.occupationLocation}'
  setting:
  - 'Em {setting.country} {setting.countryStateform}, o {protagonist.adjective}, admirador de mulhares {protagonist.firstName} {protagonist.lastName} odeia {protagonist.abstractConcept}, mas devido a algumas circunstâncias, {protagonist.pronoun} relutante toma parte no maior teste de {protagonist.occupation}'
  - '{random | 2 | 10000} anos depois, {protagonist.occupation | indefiniteArticle} chamado {protagonist.firstName} {protagonist.lastName} acidentalmente revela o {protagonist.threatRace} em um {setting.location} escondido sob o {setting.locationPlace} da família {protagonist.objectivePronoun}'
  - '{protagonist.adjective | capitalize} aparência, {protagonist.adjective} inteligência, {protagonist.adjective} em artes e esportes... apenas {protagonist.adjective}'

  structures:
  - 'O futuro do mundo é posto em fisco por um exército de {protagonist.threatAdjective} {protagonist.threat} que são enviados do futuro para alterar o curso da história'
  - '{protagonist.firstName} heda memórias e interesses de sua vida anterior e almeja ser um {protagonist.objectRelation} de um {protagonist.objectSecond | capitalize}{protagonist.object}, uma grande {protagonist.objectAdj} arma que realmente existe em {protagonist.objectivePronoun} {setting.locationPlace}'
  - 'Atiçado por seus amigos, {protagonist.firstName} fica de joelhos e confessa seu amor para {secondaryCharacter.relation} {protagonist.objectivePronoun} chamado {secondaryCharacter.firstName}'
  - 'A tendência de {protagonist.characterTrope} {setting.genre} começou um festival em {setting.locationPlace}'
  - 'Aqueles que se arriscam em explorar as profundezas são conhecidos como {protagonist.threat}'
  - 'O inesperado desastre que ficou conhecido como o {setting.wildcard | capitalize} {setting.catastropheSpice | capitalize} {setting.catastrophe | capitalize} matou {random | 2 | 10000} pessoas e deixou mais {random | 2 | 10000} feridas'
  - 'Essa história segue {protagonist.occupation | indefiniteArticle} de {setting.locationPlace} que tinha um grande interesse em {protagonist.threatRace} e a interação {protagonist.objectivePronoun} com os vários {protagonist.threatRace} em {protagonist.objectivePronoun} {setting.occupationLocation}, cada um com seus problemas {meta.adjective}'
  - "{protagonist.firstName} também constantemente fazia viagens a negócio da capital para os outros {setting.locationPlace} para checar a situação e os {occupationPlural} dali"
  - 'Até o dia quando {tertiaryCharacter.occupation | indefiniteArticle} sabiam que pedidos de ajuda estariam para acabar com o poderio de {protagonist.threatGroup} no território de {protagonist.threatGroup}'
  - "{protagonist.firstName} entra na elite das morais públicas de {setting.locationPlace} {setting.occupationLocation} e é convidado pelo fundador, {secondaryCharacter.firstName} {secondaryCharacter.lastName}, para participar da anti-{protagonist.occupation} como {protagonist.threatGroup}"
  - "Então quem não mudaria o {setting.time} se dada a oportunidade"
  - '{protagonist.firstName} resgate um {tertiaryCharacter.genderName} sem teto na rua em um dia de uns {protagonist.threatGroup}, e o {tertiaryCharacter.genderName} dá a {protagonist.firstName} um objeto que marca {protagonist.object | indefiniteArticle} no {protagonist.bodypart} {protagonist.objectivePronoun}'
